<section id='fbFeed'>   
	<div class="row-fluid">
	
		<div class="span12">
		   <h2><a href="https://www.facebook.com/pages/Scarritt-Neighborhood-Association/179118175460112">Facebook Activity<a/></h2>

	<div  class="row-fluid">
		<div id="fbLoad">Loading...</div>
	</div><!--/row-->
</section>

<script type="text/javascript">

google.load("feeds", "1");

function initialize() {
  var feed = new google.feeds.Feed("https://www.facebook.com/feeds/page.php?format=atom10&id=179118175460112");
  feed.setNumEntries(24);
  feed.load(function(result) {
	if (!result.error) {
	  var container = $("#fbFeed");
	  var rowDiv = $("<div class='row-fluid'></div>");
	  for (var i = 0; i < result.feed.entries.length ; i++) {
		var entry = result.feed.entries[i];
		var spanDiv = $("<div class='fb-entry span6'></div>");
		
		var headerP = $("<p class='fb-entry-header'></p>");
		headerP.html("<h4><a href='" + entry.link + "'>" + entry.publishedDate + ": " 
					+ entry.title + "</a></h4>");
		spanDiv.append(headerP)
		
		var contentP = $("<p class='fb-entry-content'></p>");
		contentP.html(entry.content);
		spanDiv.append(contentP)
		
		rowDiv.append(spanDiv)
		if ((i + 1) % 2 == 0) {
	  		container.append(rowDiv);
	  		rowDiv = $("<div  class='row-fluid'></div>");
	  	}
	  	
	  }
	  
	  container.append(rowDiv);
	  
	  $("#fbLoad").empty();
	}
  });
}
google.setOnLoadCallback(initialize);

</script>
